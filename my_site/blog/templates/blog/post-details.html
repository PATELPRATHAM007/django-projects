{% extends 'base.html' %}
{% load static %}
{% block pageTitle %}
{{post.title}}
{% endblock %}

{% block pageStyle %}
  <link rel="stylesheet" href="{% static 'blog/post-details.css' %}" />

{% endblock %}

{% block pageContent %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" alt="{{post.title}}">
            <address>by {{post.author}}</address>
            <div>
                last update <time datetime="">{{post.date|date:"d M Y"}}</time>
            </div>
        </article>

        <main>
            {{post.content}}
        </main>

    </section>
{% endblock %}
